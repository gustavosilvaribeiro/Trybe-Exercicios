<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      
      3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
      4. Crie e execute uma função que corrija o texto da tag <h1>.
      5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.
      6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      */

      // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      const description = document.getElementsByTagName("p")[1];
      function changeText(elem, text) {
        elem.innerText = text;
      }
      changeText(
        description,
        "Lorem ipsum, dolor sit amet consectetur adipisicing elit."
      );

      // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      const yellowSquare = document.getElementsByClassName("main-content")[0];
      function changeBackgroundColor(elem, color) {
        elem.style.backgroundColor = color;
      }
      changeBackgroundColor(yellowSquare, "rgb(76,164,109)");

      // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
      const redSquare = document.getElementsByClassName("center-content")[0];
      changeBackgroundColor(redSquare, "white");

      // 4. Crie uma função que corrija o texto da tag <h1>.
      const header = document.getElementsByClassName("title")[0];
      changeText(header, "Exercício 5.1 - JavaScript");

      // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      const paragraphs = document.getElementsByTagName("p");
      for (p of paragraphs) {
        changeText(p, p.innerText.toUpperCase());
      }

      // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function log() {
        for (p of paragraphs) {
          console.log(p.innerText);
        }
      }

      log();
    </script>
  </body>
</html>
