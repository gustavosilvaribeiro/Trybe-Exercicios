<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="paiDoPai">
      <div id="pai">
        <div id="primeiroFilho"></div>
        <div id="elementoOndeVoceEsta">
          <div id="primeiroFilhoDoFilho"></div>
          <div id="segundoEUltimoFilhoDoFilho"></div>
        </div>
        Atenção!
        <div id="terceiroFilho"></div>
        <div id="quartoEUltimoFilho"></div>
      </div>
    </div>
  </body>
  <script>
    // 1. Crie um irmão para elementoOndeVoceEsta.
    const ondeVoceEsta = document.getElementById("elementoOndeVoceEsta");
    const irmao = document.createElement("div");
    ondeVoceEsta.parentNode.appendChild(irmao);

    // 2. Crie um filho para elementoOndeVoceEsta.
    const filho = document.createElement("div");
    ondeVoceEsta.appendChild(filho);

    // 3. Crie um filho para primeiroFilhoDoFilho.
    const outroFilho = document.createElement("div");
    const primeiroFilhoDoFilho = document.getElementById(
      "primeiroFilhoDoFilho"
    );
    primeiroFilhoDoFilho.appendChild(outroFilho);

    // 4. A partir desse filho criado, acesse terceiroFilho.
    const terceiroFilho = outroFilho.parentNode.parentNode.nextElementSibling;
  </script>
</html>
